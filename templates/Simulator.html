    .simulator:hover {

      box-shadow: 0 0 50px rgba(255, 204, 0, 0.5);
    }

    .slider-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 30px;

    .slider-group {

      border-radius: 10px;
      padding: 12px;

      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .slider-group:hover {

    .slider-group label {

    .slider-group label:hover {

    .slider-group label:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 6px;

 <h1>‚öîÔ∏è LCK ÌåÄ ÏäπÎ•† ÏãúÎÆ¨Î†àÏù¥ÌÑ∞ ‚öîÔ∏è</h1>


  <div class="outer-box">
    <div class="layout">
      <div class="simulator" id="team1">
        <h2>ÌåÄ 1</h2>
        <div class="slider-grid" id="inputs1"></div>
        <div class="winRateDisplay" id="rate1">--%</div>

      <div class="chart-container">

      <div class="simulator" id="team2">

   <script>
const stats = [
  { id: "k", label: "‚öîÔ∏è ÌÇ¨ ", min: 0, max: 30, value: 10, tooltip: "ÌåÄ ÌÇ¨ Ïàò", unit: " ÌÇ¨" }, 
  { id: "d", label: "üíÄ Îç∞Ïä§", min: 0, max: 30, value: 10, tooltip: "ÌåÄ Îç∞Ïä§ Ïàò", unit: " Îç∞Ïä§" },
  { id: "kd", label: "üìä ÌÇ¨/Îç∞Ïä§ ÎπÑÏú®", min: 0, max: 5, value: 1.5, tooltip: "ÌÇ¨/Îç∞Ïä§ ÎπÑÏú®", unit: "" },
  { id: "gpr", label: "üí∞ Í≥®Îìú Ï†êÏú†Ïú®", min: 0, max: 100, value: 50, tooltip: "Í≥®Îìú Ï†êÏú†Ïú®", unit: " %" },
  { id: "gspd", label: "üöÄ Î∂ÑÎãπ Í≥®Îìú Ï∞®Ïù¥", min: -5, max: 5, value: 0, tooltip: "Î∂ÑÎãπ Í≥®Îìú Ï∞®Ïù¥(%)", unit: " %" },
  { id: "gd15", label: "üí∏ 15Î∂Ñ Í≥®Îìú Ï∞®Ïù¥", min: -3000, max: 3000, value: 0, tooltip: "15Î∂Ñ Í≥®Îìú Ï∞®Ïù¥", unit: " Í≥®Îìú" },
  { id: "fb", label: "ü©∏ ÌçºÏä§Ìä∏ Î∏îÎü¨ÎìúÌôïÎ•†", min: 0, max: 100, value: 50, tooltip: "ÌçºÏä§Ìä∏ Î∏îÎü¨Îìú ÌôïÎ•†", unit: " %" },
  { id: "ft", label: "üèØ ÌçºÏä§Ìä∏ ÌÉÄÏõå ÌôïÎ•†%", min: 0, max: 100, value: 50, tooltip: "ÌçºÏä§Ìä∏ ÌÉÄÏõå ÌôïÎ•†", unit: " %" },
  { id: "f3t", label: "üè∞ 3ÌÉÄÏõå ÏÑ†Ï∑® ÌôïÎ•†", min: 0, max: 100, value: 50, tooltip: "3ÌÉÄÏõå ÏÑ†Ï∑® ÌôïÎ•†", unit: " %" },
  { id: "fd", label: "üìç Ï≤´ ÎìúÎûòÍ≥§ ÌöçÎìùÎ•†%", min: 0, max: 100, value: 50, tooltip: "Ï≤´ ÎìúÎûòÍ≥§ ÌöçÎìùÎ•†", unit: " %" },
  { id: "drg", label: "üêâ ÎìúÎûòÍ≥§ Ï†êÏú†Ïú®", min: 0, max: 100, value: 50, tooltip: "ÎìúÎûòÍ≥§ Ï†êÏú†Ïú®", unit: " %" },
  { id: "eld", label: "üî• Ïû•Î°ú ÎìúÎûòÍ≥§ Ï†êÏú†Ïú®%", min: 0, max: 100, value: 50, tooltip: "Ïû•Î°ú ÎìúÎûòÍ≥§ Ï†êÏú†Ïú®", unit: " %" },
  { id: "fbn", label: "üî´ Ï≤´ Î∞îÎ°† ÌôïÎ•†", min: 0, max: 100, value: 50, tooltip: "Ï≤´ Î∞îÎ°† ÌôïÎ•†", unit: " %" },
  { id: "bn", label: "ü¶ë Î∞îÎ°† Ï†êÏú†Ïú®", min: 0, max: 100, value: 50, tooltip: "Î∞îÎ°† Ï†êÏú†Ïú®", unit: " %" },
  { id: "wpm", label: "üëÅÔ∏è Î∂ÑÎãπ ÏôÄÎìú ÏÑ§Ïπò", min: 0, max: 10, value: 3, tooltip: "Î∂ÑÎãπ ÏôÄÎìú ÏÑ§Ïπò", unit: "" },
];


function calculateScore(teamId) {
  const values = {};
  stats.forEach(stat => {
    const element = document.getElementById(`${stat.id}${teamId}`);
    values[stat.id] = parseFloat(element?.value) || 0;
  });

  return (
    0.03 * values.k +                       // K
    -0.03 * values.d +                      // D
    0.04 * values.kd * 20 +                 // KD (0~5 ‚Üí 0~100)
    0.03 * values.gpr +                     // GPR
    0.03 * (values.gspd + 5) * 10 +         // GSPD (-5~5 ‚Üí 0~100)
    0.03 * ((values.gd15 + 3000) / 60) +    // GD15 (-3000~3000 ‚Üí 0~100)
    0.03 * values.fb +                      // FB%
    0.03 * values.ft +                      // FT%
    0.03 * values.f3t +                     // F3T%
    0.03 * values.fd +                      // FD%
    0.03 * values.drg +                     // DRG%
    0.04 * values.eld +                     // ELD%
    0.03 * values.fbn +                     // FBN%
    0.03 * values.bn +                      // BN%
    0.03 * values.wpm * 10                  // WPM (0~10 ‚Üí 0~100)
  );
}

    function updateChart(t1, t2) {
      const total = t1 + t2;
      const p1 = Math.round((t1 / total) * 100);
      const p2 = 100 - p1;

      document.getElementById("rate1").textContent = p1 + "%";
      document.getElementById("rate2").textContent = p2 + "%";

      if (window.chart) window.chart.destroy();
      window.chart = new Chart(document.getElementById("result-chart"), {
        type: "doughnut",
        data: {
          labels: ["ÌåÄ 2","ÌåÄ 1"],
          datasets: [{
            data: [p2, p1],
            backgroundColor: ["#f44336","#4caf50"],
            borderWidth: 0
          }]
        },
        options: {
          cutout: "60%",
          plugins: {
            legend: { display: true, position: "bottom" }
          }
        }
      });
    }

    function updateBoth() {
      const t1 = calculateScore("1");
      const t2 = calculateScore("2");
      updateChart(t1, t2);
    }

    window.onload = () => {
      ["1", "2"].forEach(teamId => {
        const container = document.getElementById(`inputs${teamId}`);
        stats.forEach(stat => {
          const div = document.createElement("div");
          div.className = "slider-group";

          const label = document.createElement("label");
          label.textContent = stat.label;
          label.setAttribute("for", `${stat.id}${teamId}`);
          label.setAttribute("data-tooltip", stat.tooltip);

          const input = document.createElement("input");
          input.type = "range";
          input.id = `${stat.id}${teamId}`;
          input.min = stat.min;
          input.max = stat.max;
          input.value = stat.value;

          const valueDisplay = document.createElement("div");
          valueDisplay.style.marginTop = "5px";
          valueDisplay.style.fontSize = "14px";
          valueDisplay.style.color = "#aaa";
          valueDisplay.innerHTML = `<span id="${stat.id}val${teamId}">${stat.value}${stat.unit}</span>`;

          input.addEventListener("input", () => {
            document.getElementById(`${stat.id}val${teamId}`).textContent = input.value + stat.unit;
            updateBoth();
          });

          div.appendChild(label);
          div.appendChild(input);
          div.appendChild(valueDisplay);
          container.appendChild(div);
        });
      });
      updateBoth();
    };

  </script>
