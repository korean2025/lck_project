<head>
  <meta charset="UTF-8" />

  <title>LCK Navigation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #1c1c1c;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
    background-size: 22px 22px;
    animation: fadeInBody 0.7s ease-in-out;
  }

  @keyframes fadeInBody {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
    width: 420px;
    margin-top: 80px;
    margin-bottom: 50px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    animation: floatLogo 3s ease-in-out infinite;
  }

  @keyframes floatLogo {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .search-bar {
    background-color: #1e1e1e;
    border-radius: 50px;
    padding: 30px 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    max-width: 1100px;
    width: 95%;
    min-height: 100px;
  }

  .team-link {
    display: flex;
    align-items: center;
    margin: 10px 20px;
    text-decoration: none;
    color: #f1c40f;
    font-weight: bold;
    font-size: 20px;
    padding: 12px 20px;
    border-radius: 40px;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    background-color: #2c2c2c;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .team-link img {
    height: 32px;
    width: 32px;
    border-radius: 50%;
    margin-right: 10px;
    box-shadow: 0 0 6px rgba(255, 235, 59, 0.2);
  }

  .team-link:hover {
    background-color: #f1c40f;
    color: black;
    box-shadow: 0 0 12px rgba(255, 235, 59, 0.4);
  }

  nav {
    width: 100vw;
    display: flex;
    justify-content: center;
    gap: 40px;
    background-color: #1e1e1e;
    padding: 20px 0;
    border-radius: 10px;
    margin-top: 40px;
    margin-bottom: 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
    position: relative;
    z-index: 999;
    animation: fadeInNav 1s ease-in-out;
  }

  @keyframes fadeInNav {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  nav a {
    color: #f1c40f;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px #f1c40f;
  }
</style>

</head>
